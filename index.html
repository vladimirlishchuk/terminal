<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Terminal</title>
</head>
<body>
    <div class="terminal">
        <pre class="terminal-text">
            <span class="green">Как ты сюда попал?</span>
            <span class="green">$ </span><span class="white"><span class="typing-text" id="userInput"></span></span><span class="cursor"></span>
        </pre>
    </div>
    <audio id="sound" src="music.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
